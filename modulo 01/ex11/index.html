<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1> imagem dinamica</h1>
    <p> mudan√ßas de imagem</p>

        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">

        <img src="imagem/foto-g.png" alt="imagem de uma letra p">
    </picture>
    <h1> reproduzindo audios</h1>
    <p> como usar audio em  HTML5</p>
    <audio src="midia/Gully Dreams - Hanu Dixit.mp3" controls ></audio>
