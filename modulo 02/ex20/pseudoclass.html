<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(1, 17, 17, 0.137);
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /* os " : " sao indicados para definir um pseudo classe */
        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>   
</body>
</html>
