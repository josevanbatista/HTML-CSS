<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* quando quer se tratar em css que um elemento Ã© filho, coloca " > " */
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover{
          color: red;  
        }
    </style>
</head>
<body>
    <h1> exemplo de hover</h1>
    <p>pase o o mouse sobre o texto baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
